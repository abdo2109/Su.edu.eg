<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid red;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
    }

    .login-box h2 {
      color: #007acc;
      margin-top: 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #0094ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .links {
      margin-top: 10px;
      font-size: 12px;
    }

    .links a {
      display: block;
      color: #007acc;
      text-decoration: none;
    }

    .notice {
      margin-top: 15px;
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Please sign in....</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="60" />
    <br />
    <input type="text" id="username" placeholder="Student Id" />
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="login()">Login</button>
    <div class="links">
      <a href="#">Create your password</a>
      <a href="#">Change your password</a>
      <a href="#">Forgot password</a>
    </div>
    <div class="notice">
      Please note : Cookies are required in this website. <br />
      Ensure that your browser allow all cookies before login
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const validPasswords = ["67oisha0", "65rschu89"];

      if (username === "202302714" && validPasswords.includes(password)) {
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>
</body>
</html>
